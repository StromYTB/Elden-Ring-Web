<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="scriptPass.js"></script>

</head>
<body>

    <div class="login">
        <div class="loginContainer">

            <h2 class="loginText">Přihlašte se, aby jste se dostal na naší stránku</h2>

        
            <input class="loginInput" placeholder="jméno" id="username">

        
            <input class="loginInput" placeholder="heslo" id="password">

        
            <button onclick="loginFunction()" class="loginButton" id="confirm">přihlásit se</button>

        
            <p class="loginOutput" id="output"></p>

            <h2 class="loginText">Registrace</h2>

            <input class="loginInput" placeholder="jméno k registraci" id="registrationUser">

            <input class="loginInput" placeholder="heslo k registraci" id="registrationPass">

            <input class="loginInput" placeholder="Zadejte heslo znova" id="registrationPassTwo">

            <button onclick="putIntoArray()" class="loginButton" id="confirm">registrovat</button>

            <p class="loginOutput" id="registrationOutput"></p>
        </div>

    </div>
    
</body>
</html>
